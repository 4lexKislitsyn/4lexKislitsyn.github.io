        <script>
            var currentContent;

            function setText(contents) {
                currentContent = contents;
                for (id in contents) {
                    /*$(`#${id}`).text(contents[id]);*/
                    var element = document.getElementById(id);
                    if (element){
                      element.innerText = contents[id];
                    }
                }
            }
            
            function switchLanguage() {
                setLanguage(currentContent.nextLang)
                loadContent();
            }

            function loadContent() {
                $.ajax({ 
                    url:  'bundle/lang/' +  getLanguage() + '.json', 
                    dataType: 'json', async: false, dataType: 'json', 
                    success: function (lang) { setText(lang) } });
            }

            function setLanguage(lang) {
                localStorage.setItem('language', lang);
            }

            function getLanguage(lang) {
                var language = localStorage.getItem('language', lang);
                if (language) {
                    return language;
                }
                    
                return (navigator.language || navigator.userLanguage) == 'ru-RU' ? 'ru' : 'en'
            }
